{% extends 'layout.html' %}


{% block main %}
<div class="section">
    <div class="container">
      <div class="profile__page">
          <h1 class="profile__title">Профиль пользователя</h1>
          <div class="profile__info">
              <img class="profile__img" width="80" height="80" src="{{ user.profile.img.url }}">
              <p class="profile__text">
                <strong class="">@{{ user.username }}</strong>
                {% if user.email %}
                <b>Email:</b> {{ user.email }}
                {% endif %}
              </p>
          </div>
          <form method="post" enctype="multipart/form-data" class="form-register mt-4">
              {% csrf_token %}
              {{ apdateUserForm.as_p }}
              {{ profileForm.as_p }}
              <button class="section__register-button" type="submit">Обновить</button>
          </form>
      </div>
    </div>
</div>

 <footer class="footer">

           <div class="container">

               <div class="footer__inner">

                   <div class="footet__item footer__start">

                           <div class="up-btn">
                             <i class="fas fa-arrow-up"></i>
                           </div>

                           <div class="header__logo footer__logo">
                              <button class="footer__btn-3">ГОРИЗОНТ</button>
                       </div>

                     </div>

                     <div class="footer__item footer__center">

                          <span>Все права защищены &copy;</span>

                     </div>

                     <div class="footer__item footer__end">

                         <div class="social">

                           <div>
                             <a href="https://www.youtube.com/channel/UCgMNtb18CYEygaqkbWvCgMA/featured">
                               <i id='i_link' class="fab fa-youtube"></i>
                             </a>
                            </div>
                              <div>
                                <a href="https://vk.com/id433520181">
                                  <i id='i_link' class="fa-brands fa-vk"></i>
                                  </a>
                               </div>
                              <div>
                                <a href="https://web.telegram.org/z/">

                                  <a href="https://web.telegram.org/z/">
                              </div>

                           </div>

                     </div>

               </div>

           </div>

       </footer>
{% endblock %}
